<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Multi-Camera Switch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background-color: #000;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #switchButton {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #switchButton i {
            color: #339;
        }
        #sliderContainer {
            position: absolute;
            bottom: 10px;
            width: 80%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #slider {
            width: 100%;
        }
        #sliderValue {
            margin-top: 5px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button id="switchButton"><i class="fas fa-camera"></i></button>
    <div id="sliderContainer">
        <input type="range" id="slider" min="1" max="10000" step="1" value="1000">
        <div id="sliderValue">Multiplier: 1000</div>
    </div>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const switchButton = document.getElementById('switchButton');
        const slider = document.getElementById('slider');
        const sliderValue = document.getElementById('sliderValue');
        const ctx = canvas.getContext('2d');

        let currentStream = null;
        let cameraDevices = []; // 利用可能なカメラデバイスのリスト
        let currentCameraIndex = 0; // 現在使用中のカメラのインデックス
        let referenceImage = null; // リファレンス画像データ
        let multiplier = 1000; // 初期値

        async function startCamera(deviceId = null) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                const constraints = {
                    video: {
                        deviceId: deviceId ? { exact: deviceId } : undefined,
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;
                video.srcObject = stream;
            } catch (err) {
                console.error('カメラアクセスエラー:', err);
            }
        }

        async function listCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                cameraDevices = devices.filter(device => device.kind === 'videoinput');

                if (cameraDevices.length > 0) {
                    console.log('利用可能なカメラ:', cameraDevices);
                    currentCameraIndex = 0; // 初期化
                    await startCamera(cameraDevices[currentCameraIndex].deviceId);
                } else {
                    console.error('利用可能なカメラが見つかりません');
                }
            } catch (err) {
                console.error('デバイスリスト取得エラー:', err);
            }
        }

        function edgeDetection() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            if (!referenceImage) {
                ctx.putImageData(imageData, 0, 0);
                return;
            }

            const width = canvas.width;
            const height = canvas.height;
            const BOSData = new Uint8ClampedArray(data.length);

            for (let y = 1; y < height; y++) {
                for (let x = 1; x < width - 1; x++) {
                    const i = (y * width + x) * 4;
                    const diffG = ((data[i + 1] - referenceImage[i + 1]) * multiplier / 255 + 128);

                    BOSData[i] = diffG;
                    BOSData[i + 1] = diffG;
                    BOSData[i + 2] = diffG;
                    BOSData[i + 3] = 255;
                }
            }
            ctx.putImageData(new ImageData(BOSData, width, height), 0, 0);
        }

        video.addEventListener('play', () => {
            function processFrame() {
                if (!video.paused && !video.ended) {
                    edgeDetection();
                    requestAnimationFrame(processFrame);
                }
            }
            processFrame();
        });

        // カメラ切り替え
        switchButton.addEventListener('click', async () => {
            if (cameraDevices.length > 1) {
                currentCameraIndex = (currentCameraIndex + 1) % cameraDevices.length;
                const nextCameraId = cameraDevices[currentCameraIndex].deviceId;
                await startCamera(nextCameraId);
            } else {
                console.log('切り替え可能なカメラは1つのみです');
            }
        });

        // リファレンス画像保存
        canvas.addEventListener('mousedown', (e) => {
            e.preventDefault();
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            referenceImage = new Uint8ClampedArray(imageData.data);
        });

        // スライダーの値を変更
        slider.addEventListener('input', () => {
            multiplier = parseFloat(slider.value);
            sliderValue.textContent = `Multiplier: ${multiplier}`;
        });

        // 初期化処理
        listCameras();
    </script>
</body>
</html>
