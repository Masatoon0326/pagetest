<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像スライダー</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            width: 1050px; /* 例: 画像の幅 */
            height: 550px; /* 例: 画像の高さ */
            position: relative;
            background-image: url('img/rand100.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 1050px 550px;
        }
        .container img {
            width: auto;
            height: auto;
            max-width: none;
            max-height: none;
            transform: scale(1);
            transform-origin: 0 0;
        }
        .left-half, .right-half {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            cursor: pointer;
        }

        .left-half {
            left: 0;
        }

        .right-half {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container" id="image">
    </div>
        <div class="left-half" onclick="changeImage(-1)"></div>
        <div class="right-half" onclick="changeImage(1)"></div>


    <script>
        let currentIndex = 100;

        function changeImage(direction) {
            currentIndex += direction;
            var container = document.getElementById('image');
            container.style.backgroundImage = 'url("img/rand' + currentIndex + '.png")';
        }
    </script>
</body>
</html>
