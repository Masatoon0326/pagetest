<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Multi-Camera Switch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background-color: #000;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #switchButton {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #switchButton i {
            color: #339;
        }
    </style>
</head>
<body>
    <button id="switchButton"><i class="fas fa-camera"></i></button>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const switchButton = document.getElementById('switchButton');
        const ctx = canvas.getContext('2d');

        let currentStream = null;
        let cameraDevices = []; // 利用可能なカメラデバイスのリスト
        let currentCameraIndex = 0; // 現在使用中のカメラのインデックス

        async function startCamera(deviceId = null) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                const constraints = {
                    video: {
                        deviceId: deviceId ? { exact: deviceId } : undefined,
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;
                video.srcObject = stream;
            } catch (err) {
                console.error('カメラアクセスエラー:', err);
            }
        }

        async function listCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                cameraDevices = devices.filter(device => device.kind === 'videoinput');

                if (cameraDevices.length > 0) {
                    console.log('利用可能なカメラ:', cameraDevices);
                    currentCameraIndex = 0; // 初期化
                    await startCamera(cameraDevices[currentCameraIndex].deviceId);
                } else {
                    console.error('利用可能なカメラが見つかりません');
                }
            } catch (err) {
                console.error('デバイスリスト取得エラー:', err);
            }
        }

        // カメラ切り替え
        switchButton.addEventListener('click', async () => {
            if (cameraDevices.length > 1) {
                // 次のカメラに切り替え
                currentCameraIndex = (currentCameraIndex + 1) % cameraDevices.length;
                const nextCameraId = cameraDevices[currentCameraIndex].deviceId;
                await startCamera(nextCameraId);
            } else {
                console.log('切り替え可能なカメラは1つのみです');
            }
        });

        // 初期化処理
        listCameras();
    </script>
</body>
</html>
