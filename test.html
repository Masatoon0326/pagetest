<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Edge Detection with Reference</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #switchButton {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 200, 200, 0.8);
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <button id="switchButton">Switch Camera</button>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const switchButton = document.getElementById('switchButton');
        const ctx = canvas.getContext('2d');

        let currentStream = null;
        let usingEnvironmentCamera = true;
        let referenceImage = null; // リファレンス画像データ

        async function startCamera(facingMode = 'environment') {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode },
                });
                currentStream = stream;
                video.srcObject = stream;
            } catch (err) {
                console.error('カメラアクセスエラー:', err);
            }
        }

        function edgeDetection() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            // リファレンス画像がない場合は何もせず終了
            if (!referenceImage) {
                ctx.putImageData(imageData, 0, 0);
                return;
            }
            
            const data = imageData.data;
            const width = canvas.width;
            const height = canvas.height;
            const edgeData = new Uint8ClampedArray(data.length);

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;

                    // リファレンスとの差を計算
                    const diffR = Math.abs(data[i] - referenceImage[I] + 128);
                    const diffG = Math.abs(data[i + 1] - referenceImage[i + 1] + 128);
                    const diffB = Math.abs(data[i + 2] - referenceImage[i + 2] + 128);

                    // 差を画像として描画
                    edgeData[i] = diffR;
                    edgeData[i + 1] = diffG;
                    edgeData[i + 2] = diffB;
                    edgeData[i + 3] = 255; // アルファ値は固定
                }
            }

            ctx.putImageData(new ImageData(edgeData, width, height), 0, 0);
        }

        video.addEventListener('play', () => {
            function processFrame() {
                if (!video.paused && !video.ended) {
                    edgeDetection();
                    requestAnimationFrame(processFrame);
                }
            }
            processFrame();
        });

        // カメラ切り替え
        switchButton.addEventListener('click', () => {
            usingEnvironmentCamera = !usingEnvironmentCamera;
            const facingMode = usingEnvironmentCamera ? 'environment' : 'user';
            startCamera(facingMode);
        });

        // タップでリファレンス画像を保存
        canvas.addEventListener('touchstart', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            referenceImage = new Uint8ClampedArray(imageData.data); // 現在のフレームを保存
        });

        // 初期カメラを開始
        startCamera();
    </script>
</body>
</html>
